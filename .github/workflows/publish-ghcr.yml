name: Publish Docker Image
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  execute-npm-scripts:
    uses: ./.github/workflows/execute-npm-scripts.yml
  publish-docker-img:
    needs: execute-npm-scripts
    if: success()
    environment: dev
    env: 
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Login to Docker Registry
        run: echo "${{ env.GH_ACCESS_TOKEN }}" | docker login ghcr.io -u adrn1201 --password-stdin
      - name: Build Docker Image
        run: docker build -t ghcr.io/adrn1201/weather-app:latest .
      - name: Push Docker Image
        run: docker push ghcr.io/adrn1201/weather-app:latest
  report:
    needs: publish-docker-img
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Display Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }} ðŸŒ" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed by**: ${{ github.actor }} ðŸ‘¤" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: ghcr.io/adrn1201/weather-app:latest ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: dev âš™ï¸" >> $GITHUB_STEP_SUMMARY
